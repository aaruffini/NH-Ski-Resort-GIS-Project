<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NH Ski Resort GIS Project - Maps Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f8f8f8;
        }
        .gallery-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 24px;
            overflow-y: auto;
            height: 100vh;
        }
        .map-section {
            margin-bottom: 32px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 16px;
        }
        .map-section h2 {
            margin-top: 0;
            font-size: 1.2em;
        }
        .map-img {
            width: 100%;
            max-width: 800px;
            height: auto;
            display: block;
            margin: 12px 0;
            border-radius: 6px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.10);
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="map-section">
            <h2>Full Map</h2>
            <img src="Full Map.jpg" alt="Full Map" class="map-img">
        </div>
        <div class="map-section">
            <h2>Cities to Resorts</h2>
            <img src="Cities%20to%20Resorts.jpg" alt="Cities to Resorts Map" class="map-img">
        </div>
        
        <div class="map-section">
            <h2>Resorts to Cities</h2>
            <img src="Resorts to cities.jpg" alt="Resorts to Cities Map" class="map-img">
        </div>
        <div class="map-section">
            <h2>Rural Zones</h2>
            <img src="Rual Zones.jpg" alt="Rural Zones Map" class="map-img">
        </div>
    </div>
</body>
</html>
