<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NH Ski Resort GIS Maps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        .map-section {
            margin: 40px auto;
            max-width: 900px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border-radius: 8px;
            padding: 24px;
        }
        .map-label {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 12px;
            color: #2c3e50;
        }
        .map-image {
            width: 100%;
            max-width: 850px;
            display: block;
            margin-bottom: 8px;
            border-radius: 4px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.07);
        }
    </style>
</head>
<body>
    <div class="map-section">
        <div class="map-label">Full Map</div>
        <img src="FULL MAP.jpg" alt="Full Map" class="map-image">
    </div>
    <div class="map-section">
        <div class="map-label">Resorts to Cities</div>
        <img src="resorts to cities.jpg" alt="Resorts to Cities" class="map-image">
    </div>
    <div class="map-section">
        <div class="map-label">Rural Zones</div>
        <img src="rual zones.jpg" alt="Rural Zones" class="map-image">
    </div>
    <div class="map-section">
        <div class="map-label">Cities to Resorts</div>
        <img src="cities to resorts.jpg" alt="Cities to Resorts" class="map-image">
    </div>
</body>
</html>
